name: âœ… Validate & Monitor
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: ğŸ” Validate & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: âœ… Validate HTML
        run: |
          npm run test || echo "HTML validation warnings (non-blocking)"
          
      - name: ğŸ” Check file structure
        run: |
          echo "ğŸ—‚ï¸ Checking required files..."
          ls -la
          [ -f index.html ] && echo "âœ… index.html found" || (echo "âŒ index.html missing" && exit 1)
          [ -f manifest.json ] && echo "âœ… manifest.json found" || (echo "âŒ manifest.json missing" && exit 1)
          [ -f sw.js ] && echo "âœ… sw.js found" || (echo "âŒ sw.js missing" && exit 1)
          [ -f _headers ] && echo "âœ… _headers found" || (echo "âŒ _headers missing" && exit 1)
          [ -f robots.txt ] && echo "âœ… robots.txt found" || (echo "âŒ robots.txt missing" && exit 1)
          [ -f sitemap.xml ] && echo "âœ… sitemap.xml found" || (echo "âŒ sitemap.xml missing" && exit 1)
          echo "ğŸ‰ All required files present!"

  summary:
    name: ğŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "## âœ… Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: dr-fadil-profile" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Ready for automatic Cloudflare Pages deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Site**: [thefadil.site](https://thefadil.site)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸš€ **Cloudflare Pages** will automatically deploy this commit." >> $GITHUB_STEP_SUMMARY

  verify:
    name: ğŸ” Site Verification
    runs-on: ubuntu-latest
    needs: summary
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸŒ Check site accessibility
        run: |
          echo "ğŸ” Checking site accessibility..."
          curl -I https://thefadil.site || echo "Site check failed (may take time to propagate)"
          
      - name: ğŸ“± Mobile-first verification
        run: |
          echo "ğŸ“± Verifying mobile-first design..."
          curl -s https://thefadil.site | grep -q "viewport" && echo "âœ… Viewport meta tag found" || echo "âŒ Viewport meta tag missing"
          curl -s https://thefadil.site | grep -q "mobile-first" && echo "âœ… Mobile-first CSS detected" || echo "â„¹ï¸ Mobile-first CSS check completed"